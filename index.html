<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mac desktop</title>
</head>

<body>
<div class="work-table">
    <div class="work-table__folder-icon">
        <p>work</p>
    </div>
    <div class="work-table__linux-icon">
        <p>Linux</p>
    </div>
    <div class="work-table__file-folder-icon">
        <p>Учеба</p>
    </div>
    <div class="work-table__folder-icon">
        <p>music</p>
    </div>
    <div class="work-table__folder-icon">
        <p>videos</p>
    </div>
    <div class="work-table__folder-icon">
        <p>documents</p>
    </div>
    <div class="work-table__folder-icon">
        <p>games</p>
    </div>
    <div class="work-table__folder-icon">
        <p>trash_1</p>
    </div>
    <div class="work-table__folder-icon">
        <p>trash_2</p>
    </div>
    <div class="work-table__folder-icon">
        <p>trash_3</p>
    </div>
</div>
<main>
    <div class="window">
        <div class="window__head">
            <div class="head__circle-box">
                <span class="circle-box__circle--red"></span>
                <span class="circle-box__circle--orange"></span>
                <span class="circle-box__circle--green"></span>
            </div>
        </div>
        <div class="window__second-head">
            <span id="second-head__icon"></span>
            <div class="second-head__action">
                <p>Файл</p>
            </div>
            <div class="second-head__action">
                <p>Правка</p>
            </div>
            <div class="second-head__action">
                <p>Выделение</p>
            </div>
            <div class="second-head__action">
                <p>Вид</p>
            </div>
            <div class="second-head__action">
                <p>Переход</p>
            </div>
            <div class="second-head__action">
                <p>Выполнить</p>
            </div>
            <div class="second-head__action">
                <p>Терминал</p>
            </div>
            <div class="second-head__action">
                <p>Справка</p>
            </div>
        </div>
        <div class="window__inner">
            <div class="inner__left-side">
                <div class="left-side__actions">
                    <div>
                        <span id="icon-bar-1"></span>
                    </div>
                    <div>
                        <span id="icon-bar-2"></span>
                    </div>
                    <div>
                        <span id="icon-bar-3"></span>
                    </div>
                    <div>
                        <span id="icon-bar-4"></span>
                    </div>
                    <div>
                        <span id="icon-bar-5"></span>
                    </div>
                    <div>
                        <span id="icon-bar-6"></span>
                    </div>
                    <div>
                        <span id="icon-bar-7"></span>
                    </div>
                </div>
                <div class="left-side__explorer">
                    <div id="index.html">
                        <span id="explorer-html"></span>
                        <p>index.html</p>
                    </div>
                    <div id="images">
                        <span id="explorer-images-folder"></span>
                        <p>images</p>
                    </div>
                    <div id="style.css">
                        <span id="explorer-css"></span>
                        <p>style.css</p>
                    </div>
                    <div id="style.less">
                        <span id="explorer-less"></span>
                        <p>style.less</p>
                    </div>
                    <div id="script.js">
                        <span id="explorer-js"></span>
                        <p>script.js</p>
                    </div>
                </div>
            </div>
            <div class="inner__right-side">
                <div class="right-side__column"></div>
                <div class="right-side__code-area">
                    <code>
                     <pre>
                  </pre>
                    </code>
                </div>
            </div>
        </div>
        <footer>
            <span id="icon-1"></span>
            <span id="icon-2"></span>
            <span id="icon-3"></span>
            <span id="icon-4"></span>
            <span id="icon-5"></span>
            <span id="icon-6"></span>
            <span id="icon-7"></span>
            <span id="icon-8"></span>
            <span id="icon-9"></span>
            <span id="icon-10"></span>
            <span id="icon-11"></span>
            <span id="icon-12"></span>
        </footer>
        <div class="footer"></div>
</main>
<script src="script.js"></script>
</body>
</html>
