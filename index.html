<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Mac desctop</title>
</head>

<body>
   <div class="work-table">
      <div class="foldier-icons">
         <p>work</p>
      </div>
      <div class="linux">
         <p>Linux</p>
      </div>
      <div class="foldier-fire-icons">
         <p>Учеба</p>
      </div>
      <div class="foldier-icons">
         <p>music</p>
      </div>
      <div class="foldier-icons">
         <p>videos</p>
      </div>
      <div class="foldier-icons">
         <p>documents</p>
      </div>
      <div class="foldier-icons">
         <p>games</p>
      </div>
      <div class="foldier-icons">
         <p>trash_1</p>
      </div>
      <div class="foldier-icons">
         <p>trash_2</p>
      </div>
      <div class="foldier-icons">
         <p>trash_3</p>
      </div>
   </div>
   <main>
      <div class="window">
         <div class="head-window">
            <div class="circle-box">
               <span class="circle-1"></span>
               <span class="circle-2"></span>
               <span class="circle-3"></span>
            </div>
         </div>
         <div class="second-head-window">
            <span id="second-window-icon-1"></span>
            <div class="container">
               <p>Файл</p>
            </div>
            <div class="container">
               <p>Правка</p>
            </div>
            <div class="container">
               <p>Выделение</p>
            </div>
            <div class="container">
               <p>Вид</p>
            </div>
            <div class="container">
               <p>Переход</p>
            </div>
            <div class="container">
               <p>Выполнить</p>
            </div>
            <div class="container">
               <p>Терминал</p>
            </div>
            <div class="container">
               <p>Справка</p>
            </div>
         </div>
         <div class="innder-window">
            <div class="left-side">
               <div class="icons-bar">
                  <div>
                     <span id="icon-bar-1"></span>
                  </div>
                  <div>
                     <span id="icon-bar-2"></span>
                  </div>
                  <div>
                     <span id="icon-bar-3"></span>
                  </div>
                  <div>
                     <span id="icon-bar-4"></span>
                  </div>
                  <div>
                     <span id="icon-bar-5"></span>
                  </div>
                  <div>
                     <span id="icon-bar-6"></span>
                  </div>
                  <div>
                     <span id="icon-bar-7"></span>
                  </div>
               </div>
               <div class="explorer">
                  <div id="index.html">
                     <span id="explorer-icon-1"></span>
                     <p>index.html</p>
                  </div>
                  <div id="images">
                     <span id="explorer-icon-2"></span>
                     <p>images</p>
                  </div>
                  <div id="style.css">
                     <span id="explorer-icon-3"></span>
                     <p>style.css</p>
                  </div>
                  <div id="style.less">
                     <span id="explorer-icon-4"></span>
                     <p>style.less</p>
                  </div>
                  <div id="script.js">
                     <span id="explorer-icon-5"></span>
                     <p>script.js</p>
                  </div>
               </div>
            </div>
            <div class="right-side">
               <div class="column"></div>
               <div class="code-area">
                  <code>
                     <pre>
                  </pre>
                  </code>
               </div>
            </div>
         </div>
         <footer>
            <span id="icon-1"></span>
            <span id="icon-2"></span>
            <span id="icon-3"></span>
            <span id="icon-4"></span>
            <span id="icon-5"></span>
            <span id="icon-6"></span>
            <span id="icon-7"></span>
            <span id="icon-8"></span>
            <span id="icon-9"></span>
            <span id="icon-10"></span>
            <span id="icon-11"></span>
            <span id="icon-12"></span>
         </footer>
         <div class="psevdo-footer"></div>
   </main>
   <script src="script.js"></script>
</body>
</html>
